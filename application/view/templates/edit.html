{%extends 'index.html'%}{%block body%}
<form action="/edit/{{cliente.codigo}}" method="POST">
    <div class="row">
        <div class="col-25">
            <label for="codigo">Código</label>
        </div>
        <div class="col-75">
            <input type="text" id="codigo" name="codigo" value="{{cliente.codigo}}" disabled="disabled">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="cnpj">CNPJ</label>
        </div>
        <div class="col-75">
            <input type="text" id="cnpj" name="cnpj" placeholder="{{cliente.cnpj}}" disabled="disabled">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="nome">Nome</label>
        </div>
        <div class="col-75">
            <input type="text" id="nome" name="nome" placeholder="{{cliente.nome}}">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="razao_social">Razão Social</label>
        </div>
        <div class="col-75">
            <input type="text" id="razao_social" name="razao_social" placeholder="{{cliente.razao_social}}">
        </div>
    </div>

    <div class="row">
        <input type="submit" value="Atualizar">
    </div>
</form>
{%endblock%}
