{%extends 'index.html'%}{%block body%}
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Razão Social</th>
                <th>CNPJ</th>
                <th>Data</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for i in clientes %}
            <tr>

                <td>{{i.codigo}}</td>
                <td>{{i.nome}}</td>
                <td>{{i.razao_social}}</td>
                <td>{{i.cnpj}}</td>
                <td>{{i.data_inclusao}}</td>
                <td><a href="/edit/{{i.codigo}}">Alterar</a> - <a href="/delete/{{i.codigo}}">Excluir</a></td>

            </tr>
            {%endfor%}

        <tbody>
    </table>
</div>
{%endblock%}
